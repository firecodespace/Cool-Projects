<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board">
        <div class="cell" onclick="placeSymbol(0)"></div>
        <div class="cell" onclick="placeSymbol(1)"></div>
        <div class="cell" onclick="placeSymbol(2)"></div>
        <div class="cell" onclick="placeSymbol(3)"></div>
        <div class="cell" onclick="placeSymbol(4)"></div>
        <div class="cell" onclick="placeSymbol(5)"></div>
        <div class="cell" onclick="placeSymbol(6)"></div>
        <div class="cell" onclick="placeSymbol(7)"></div>
        <div class="cell" onclick="placeSymbol(8)"></div>
    </div>
    <button onclick="resetBoard()">Reset</button>

    <script src="script.js"></script>
</body>
</html>
