<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login Page">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="styles.css" type="text/css">

    <title>Please Login</title>
</head>
<body>

    <div class="login_content">
        <div class="back_image_1">
            <img src="/Images/login_back_2.jpeg" alt="Welcome" class="main_img" oncontextmenu="return false;">
        </div>
        <div class="over_boxes">
            <div class="inb_text">
                <h1>Login Details</h1>
            </div>
            <div class="input-box-1">
                <input type="text" id="username" placeholder="Enter Username" required>
            </div>
            <div class="input-box-2">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="check-and-forgot">
                <div class="remember-check">
                    <input type="checkbox" id="rem_check" name="rem_check" value="Remember">
                    <label for="rem_check">Remember me?</label>
                </div>
                <div class="forgot-password">
                    <a class="forgot-text" href="/forgot-pass.html">Forgot password?</a>
                </div>
            </div>                     
            <div class="login_btn">
                <a class="btn_main">LOGIN</a>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
